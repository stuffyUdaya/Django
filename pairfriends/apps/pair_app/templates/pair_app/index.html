<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="card-panel teal lighten-2"><h4 class="center-align">Friend Pairing</h4></div>
    <div class="row">
    <div class="input-field col s3">
    <table class="centered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Friend</th>
        </tr>
      </thead>
      <tbody>
        {%for pair in pairs%}
        <tr>
          <td>{{pair.friend.name}}</td>
          <td>{{pair.person1.name}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>

    <form action="/addfriend" method="post">
      {% csrf_token %}
      <div class="row">
      <div class="col s6">
      <p>Name:</p><input type="text" name="friend">
    </div>
  </div>
  <div class="col s6">
  <button class="btn waves-effect waves-light" type="submit" name="action">Add a Friend
<i class="material-icons right"></i>
</button>
</div>
    </form>

    <form action="/pairfriends" method="post">

      {% csrf_token %}
      <div class="row">
      <div class="col s6">
    <h5 class="center-align">Friend</h5>
    <select class="browser-default" name="pairee">
    {%for friend in friends%}


  <option value = {{friend.id}}> {{friend.name}}</option>
  {%endfor%}

</select>
</div>
<div class="col s6">
<h5 class="center-align">Pairing with</h5>
<select class="browser-default" name="pairer">
{%for friend in friends%}


<option value = {{friend.id}}> {{friend.name}}</option>
{%endfor%}

</select>
</div>

<button class="btn waves-effect waves-light","center-align" type="submit" name="action">Pair
<i class="material-icons right"></i>
</button>

</form>

</div>



  </body>
</html>
