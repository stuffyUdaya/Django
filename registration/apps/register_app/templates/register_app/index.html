<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {%for error in errors%}
    <p>{{error}}</p>
    {%endfor%}
    <h2>Registration</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ ERRORS }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
        <form action="/process" method="post">
      {%csrf_token%}
      <p>First Name:<input type="text" name="f_name" required></p>
      <p>Last Name:<input type="text" name="l_name" required></p>
      <p>Email:<input type="text" name="email" required></p>
      <p>Password:<input type="text" name="password" required></p>
      <p>Confirm Password:<input type="text" name="confpassword" required></p>
      <p><input type="submit"value="Register"></p>
    </form>

    <h2>Login</h2>

        <form action="/login" method="post">
      {%csrf_token%}
      <p>Email:<input type="text" name="email"></p>
      <p>Password:<input type="text" name="password"></p>
      <p><input type="submit" value="Login"></p>
    </form>
  </body>
</html>
